<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">
	<head>
		<title>EventosApp</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">   
	    <link rel="stylesheet" type="text/css" href="/style/style.css">   
	</head>
	<body>		
		<div th:replace="componentes/menu :: menu"></div>		
		   
		<!-- Listagem dos Eventos -->
		<div class="container-fluid content">
			<div class="row p-5">
				<h2 class="pt-5 pb-2">Lista de Eventos</h2>
				
				<div class="table-responsive">
				<table class="table table-striped table-bordered">
				  <thead>
				    <tr>
				      	<th scope="col">Nome</th>
						<th scope="col">Local</th>
						<th scope="col">Data</th>
						<th scope="col">Horário</th>
						<th scope="col">Duração</th>
						<th scope="col">Editar</th>
						<th scope="col">Deletar</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr th:each="evento: ${eventos}">
						<td><a  th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
						<td><span th:text="${evento.duracao}"></span></td>
						<td>
							<a class="text-center text-info" th:href="${(#mvc.url('EC#editarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons center">edit</i></a>
						</td>
						<td><a class="text-danger text-center" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons center">delete</i></a></td>
					</tr>
				  </tbody>
				</table>	
				</div>	
					
		  </div>
	  </div>
	  
	  <div th:replace="componentes/footer :: footer"></div>	
		
       <!-- JavaScript -->
   	   <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
