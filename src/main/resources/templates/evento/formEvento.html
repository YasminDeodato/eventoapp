<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>EventosApp</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">      

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="/style/style.css">
	</head>
	<body>
		<div th:replace="componentes/menu :: menu"></div>	
		
		<div class="container-fluid content">		
			<div class="row justify-content-center pt-5">
				<div class="col-10">				
					<h2 class="pt-5 pb-2">Cadastro de Eventos</h2>
					<th:block th:include="mensagemValidacao"></th:block>
							
					<form method="post">
					  	<label for="inputName" class="form-label">Nome</label>
    					<input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" name="nome">
    					<label for="inputLocal" class="form-label">Local</label>
    					<input type="text" class="form-control" id="inputLocal" aria-describedby="localHelp" name="local">
    					<div class="row">
    						<div class="col-4">
    							<label for="inputData" class="form-label">Data</label>
    							<input type="date" class="form-control" id="inputData" aria-describedby="dataHelp" name="data">
    						</div>
    						<div class="col-4">
    							<label for="inputHorario" class="form-label">Horário</label>
    							<input type="time" class="form-control" id="inputHorario" aria-describedby="dataHelp" name="horario">
    						</div>
    						<div class="col-4">
    							<label for="inputDuracao" class="form-label">Duração</label>
    							<input type="time" class="form-control" id="inputDuracao" aria-describedby="dataHelp" name="duracao">
    						</div>
    					</div>
    					 <button type="submit" class="btn btn-primary mt-4">Salvar <i class="material-icons">send</i></button>
					</form>
				</div>
			</div>		
		</div>
		
		<div th:replace="componentes/footer :: footer"></div>	
		
        <!-- JavaScript -->
    	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
